=================================================== -->
<script>
(function () {
  const adminFormations =
    JSON.parse(localStorage.getItem("ADMIN_FORMATIONS")) || [];

  if (!adminFormations.length) return;
  if (!window.FILIERES) return;

  const slugs = new Set(window.FILIERES.map(f => f.slug));
  adminFormations.forEach(f => {
    if (!slugs.has(f.slug)) {
      window.FILIERES.push(f);
    }
  });
})();
</script>

<!-- ===================================================

<script>
(function () {
  const adminImages =

  window.FILIERE_IMAGES = window.FILIERE_IMAGES || {};

<!-- ================= CHATBOT (INCHANGÃ‰) ================= -->




<script>
document.addEventListener('DOMContentLoaded', function () {
  const btn = document.querySelector('.back-to-top');
  if (!btn) return;

  window.addEventListener('scroll', () => {
    if (window.scrollY > 150) {
      btn.classList.add('visible');
    } else {
      btn.classList.remove('visible');
    }
  });

  btn.addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = 'offre de formation.html';
  });
});
</script>
