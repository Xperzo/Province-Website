version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: actualites-app:latest
    container_name: actualites-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-change-me-local}
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN:-http://localhost:3000}
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - FROM_EMAIL=${FROM_EMAIL:-no-reply@example.com}
    volumes:
      - ./uploads:/app/uploads     # persist uploaded files
      - ./data.json:/app/data.json # persist DB file (create if absent)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
